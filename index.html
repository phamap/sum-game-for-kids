<html lang="html">
<head>
    <meta charset="UTF-8"/>
    <title>Сразись с математическим монстром</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Сразись с математическим монстром!!!</h1>
    <h3>Уровень сложности <span id="cLevel"></span></h3>
    <div id="levels">
        <label><input type="radio" name="levels" value="1">Легко</label>
        <label style="margin: 0 20px"><input type="radio" name="levels" value="2">Средне</label>
        <label><input type="radio" name="levels" value="3">Сложно</label>
    </div>
    <div class="battle">
        <div id="hearts"><span>&#10084;</span><span>&#10084;</span><span>&#10084;</span></div>>
        <div class="minotaur"></div>
        <div class="trap">
            <div class="cage"></div>
            <div class="fox"></div>
        </div>
    </div>
    <div class="exercise">
        <div id="firstNum" class="numbers"></div>
        <div id="sign" class="numbers"> +</div>
        <div id="secondNum" class="numbers"></div>
        <label class="numbers">
            =
            <input type="number" name="" id="number" class="numbers" style="width: 120px" autofocus>
        </label>
        <button id="answer" class="numbers">Ответить</button>
    </div>
    <div class="results">
        <div id="message"></div>
        <div id="resList"></div>
    </div>
    <br><br>
</div>
<script src="script.js"></script>
</body>
</html>
